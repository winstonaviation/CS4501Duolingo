{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Language - Duolingo</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%A6%89%3C%2Ftext%3E%3C%2Fsvg%3E">
    <style>
        .language-selection-page {
            min-height: 100vh;
            background: linear-gradient(180deg, #ffffff 0%, #f7f7f7 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .language-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .language-header h1 {
            font-size: 2.5rem;
            color: var(--duo-text);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .language-header p {
            font-size: 1.25rem;
            color: #777;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .language-card {
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 16px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .language-card:hover {
            border-color: var(--duo-green);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .language-card:active {
            transform: translateY(-2px);
        }

        .language-flag {
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .language-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--duo-text);
            margin-bottom: 0.25rem;
        }

        .language-native-name {
            font-size: 1.125rem;
            color: #777;
        }

        .language-card-form {
            width: 100%;
        }

        .language-card-button {
            width: 100%;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .language-header h1 {
                font-size: 2rem;
            }

            .language-header p {
                font-size: 1rem;
            }

            .language-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .language-flag {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-selection-page">
        <div class="language-header">
            <h1>I want to learn...</h1>
            <p>Choose a language to get started</p>
        </div>

        <div class="language-grid">
            {% for language in languages %}
            <div class="language-card">
                <form method="POST" class="language-card-form">
                    {% csrf_token %}
                    <input type="hidden" name="language" value="{{ language.code }}">
                    <button type="submit" class="language-card-button">
                        <div class="language-flag">{{ language.flag }}</div>
                        <div>
                            <div class="language-name">{{ language.name }}</div>
                            <div class="language-native-name">{{ language.native_name }}</div>
                        </div>
                    </button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
