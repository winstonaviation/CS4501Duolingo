<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Duolingo MVP{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <header>
      <h1><a href="{% url 'home' %}">Duolingo MVP</a></h1>
      <nav>
        <a href="{% url 'course_list' %}">Courses</a>
        {% if user.is_authenticated %}
          <span>Hi, {{ user.username }}!</span>
          <a href="/admin/logout/">Logout</a>
        {% else %}
          <a href="/admin/login/?next=/">Login</a>
        {% endif %}
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
