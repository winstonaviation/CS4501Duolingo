{% extends "base.html" %}
{% block title %}Home · Duolingo MVP{% endblock %}
{% block content %}
  <h2>Featured Courses</h2>
  <ul>
    {% for c in courses %}
      <li><a href="{% url 'course_detail' c.slug %}">{{ c.title }}</a> — {{ c.from_language }}→{{ c.to_language }}</li>
    {% empty %}
      <li>No courses yet. Add one in the admin.</li>
    {% endfor %}
  </ul>
{% endblock %}
